<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Client List Page</title>
    </h:head>
    <h:body>
        <header>
            <ui:insert name="header">
                <ui:include src="./templates/header.xhtml"/>
            </ui:insert> 
        </header>
        
        <div class="client-list">
            <div class="client-name">
                <h2>Client List</h2>
            </div>
            <h:form>
                <h:dataTable value="#{clientList.clientList}" var="client">
                    <h:column>#{client.clientName}</h:column>
                    <h:column>#{client.gender}</h:column>
                    <h:column>#{client.address}</h:column>
                    <h:column>#{client.course.courseName}</h:column>
                    <h:column>
                        <h:commandButton value="Detail" action="#{clientDetail.goToDetail(client)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
