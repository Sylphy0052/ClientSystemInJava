<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="login-title">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <table>
                    <tr>
                        <td>Staff ID:</td>
                        <td>
                            <input jsf:id="staff-id" type="text" jsf:value="#{loginStaff.staff_id}" placeholder="111" />
                        </td>
                    </tr>
                    <tr>
                        <td>PassWord:</td>
                        <td>
                            <input jsf:id="staff-pass" type="password" jsf:value="#{loginStaff.pass}" placeholder="admin" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="login-btn">
                <h:commandButton id="login" value="Login" action="#{loginStaff.login}" />
            </div>
        </h:form>
    </h:body>
</html>
